name: CI/CD - Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # runs every time you push to main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 17 for Maven build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build your Spring Boot JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub using your secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN2 }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t younesjr/democyber:latest .

      # 6️⃣ Push image to Docker Hub
      - name: Push Docker image
        run: docker push younesjr/democyber:latest
